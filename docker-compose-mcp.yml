services:
  mcp-hl7-server:
    build: ./mcp-hl7-demo
    container_name: mcp-hl7-analyzer
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - openmrs-network
    environment:
      - NODE_ENV=production
      - PORT=3000

